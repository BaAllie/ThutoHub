name: thutohub
description: A simple lessons app MVP for Hackathon.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.12.0

  # Gemini (Google Generative AI)
  google_generative_ai: ^0.4.7

  # Text-to-Speech
  flutter_tts: ^3.8.5

  # Environment variables
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/config.env
